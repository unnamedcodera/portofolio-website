version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: darahitam-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-use-env-file}
      - CSRF_SECRET=${CSRF_SECRET:-change-this-in-production-use-env-file}
      - CORS_ORIGIN=http://localhost
    volumes:
      - ../backend/database.db:/app/database.db
      - uploads:/app/uploads
    networks:
      - darahitam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: darahitam-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - darahitam-network
    restart: unless-stopped

volumes:
  uploads:
    driver: local

networks:
  darahitam-network:
    driver: bridge
